<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Exam 1 Part 2 Problem 2</title>
        <link rel="stylesheet" href="css-sheets/style.css">
        
    </head>
    <body>
        <header>
            <h1>Exam 2-1 Problem 2</h1>
            <h2>Andrew Blackburn</h2>
        </header>
        <main>
            <h3>Cylinder Volume Calc</h3>
            <label>Enter Radius: <input type="text" id="number1"></label>
        <label>Enter Height: <input type="text" id="number2"></label>
            <label><button onclick="calculateVolume()">Calculate Volume</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2020 &bull; Andrew Blackburn &bull; BYU-Idaho &bull; CIT 160
        </footer>
        <script>

            function calculateVolume(){

                // Setting input and constants
                const pi = Math.PI
                let radius = parseFloat(document.getElementById('number1').value);
                let height = parseFloat(document.getElementById('number2').value);

                // Processing
                let volume = pi * radius * radius * height;

                // Output
                document.getElementById('output').innerHTML = "Volume: " + Math.round(volume);

            }
        </script>
    </body>
</html>

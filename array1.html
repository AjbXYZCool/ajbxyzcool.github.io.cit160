<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Week 12: Arrays</title>
        <link rel="stylesheet" href="css-sheets/style.css">
        <script>
            /* Defining Table
            * Input: no user input
            * Processing: Test the addEnds and getMiddle functions by calling them.
            * Output: The values returned from the addEnds and getMiddle functions.
            */

            function addEnds(list){

                let first = list[0];
                let last = list[list.length - 1];
                return first + last;

            }
            
            function getMiddle(list){

                let size = list.length;
                let middle;

                if( size % 2 == 0 ){

                    middle = (list[size/2] + list[(size/2) - 1])/2;

                } else {

                    middle = list[(size-1)/2];

                }
                
                return middle;

            }
            function test() {
                let list1 = [ 17, 8, 9, 5, 20 ];
                let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

                // Test the addEnds function by calling it two times.
                let sum1 = addEnds(list1);
                let sum2 = addEnds(list2);

                // Test the getMiddle function by calling it two times.
                let mid1 = getMiddle(list1);
                let mid2 = getMiddle(list2);

                // Build a string to display to the user.
                let output =
                        sum1 + '<br>' +
                        sum2 + '<br>' +
                        mid1 + '<br>' +
                        mid2;

                // Display the output string for the user to see.
                document.getElementById('output').innerHTML = output;
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Week 12:Arrays</h1>
            <h2>Andrew Blackburn</h2>
        </header>
        <main>
            <h3>Arrays</h3>
            <label><button onclick="test()">Process Test Arrays</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>

        </footer>
    </body>
</html>

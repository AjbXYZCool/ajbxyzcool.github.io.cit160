<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Five Times Table</title>
        <link rel="stylesheet" href="css-sheets/style.css">
        <script>

            function fiveTimes() {
                
                //INPUT...none
                let result = "";
                let times = 0;
                //PROCESSING
                
                for ( let x = 1; x <= 12; x++ ){
                    
                    times = 5 * x;
                    result += "5 + " + x + " = " + times + "<br>";

                }
                //OUTPUT
                document.getElementById('output').innerHTML = result;

            }
        </script>
    </head>
    <body>
        <header>
            <h1>Week 9:Five Times Table</h1>
            <h2>Andrew Blackburn</h2>
        </header>
        <main>
            <h3>Generate Times Table</h3>
            <label><button onclick="fiveTimes()">Times Five!</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2020 &bull; Andrew Blackburn &bull; BYU-Idaho &bull; CIT 160
        </footer>
    </body>
</html>

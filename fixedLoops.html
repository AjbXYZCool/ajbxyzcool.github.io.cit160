<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Fixing Loops</title>
        <link rel="stylesheet" href="css-sheets/style.css">
        <script>
            function fixedLoops() {
                
                let output1 = "";
                let i = 0;
                while (i < 2) {
                    output1 += `Part 1:${i}<br>`;
                    i ++;
                }
                document.getElementById('display1').innerHTML = output1;

                var output2 = "";
                for (let j = 0; j < 3; j++) {
                    if (j !== 2) {
                        output2 += `Part 2:${j}, `;
                    }
                    else {
                        output2 += `Part 2:${j}`;
                    }  
                }
                document.getElementById('display2').textContent = output2;

                let output3 = "";
                for (let k = 0; k < 4; k++) {
                    output3 += k + " ";
                }
                document.getElementById('display3').textContent = output3;

                let balance = 1000;
                const rate = .10;
                let n = 30;
                for (let s = 1; s < n; s++){
                    interest = balance * rate;
                    balance += interest;
                }
                document.getElementById('display4').textContent = balance;

                // For the last problem, the issue is the semicolon after the conditions for the while loop - otherwise this would be correct.
            }
        </script>
    </head>
    <body>
        <header>
            <h1>Week 8: Loop Fix</h1>
            <h2>Andrew Blackburn</h2>
        </header>
        <main>
            <h3>Add Two Numbers</h3>
            <label><button onclick="fixedLoops()">Let's see the loops!</button></label>
            <hr>
            <div id="display1"></div>
            <div id="display2"></div>
            <div id="display3"></div>
            <div id="display4"></div>
        </main>
        <footer>
            &copy;2020 &bull; Andrew Blackburn &bull; BYU-Idaho &bull; CIT 160
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Wind Chill</title>
        <link rel="stylesheet" href="css-sheets/style.css">
        <script>
            /* Defining Table
                INPUT:  Get two numbers from two different input boxes - x and y
                PROCESSING: Add the two numbers together store in sum
                OUTPUT: Display sum on the document
                */

            function doInputOutput(){

                //INPUT
                let baseTemp = parseFloat(document.getElementById('number1').value);
                let windSpeed = parseFloat(document.getElementById('number2').value);
                //PROCESSING

                if (baseTemp <= 50 && windSpeed >= 3 ){
                    let windchill = windChill(baseTemp,windSpeed);
                    //OUTPUT
                    document.getElementById('output').innerHTML = windchill + " degrees Farenheight with wind chill.";
                }

                else { document.getElementById('output').innerHTML = baseTemp + " degrees Farenheight with no wind chill calculated."; }
            }

            function windChill( tempF, speed ) {
                
                let chill = 35.74 + (0.6215 * tempF ) - ( 35.75 * Math.pow(speed, 0.16)) + (0.4275 * tempF * Math.pow(speed, 0.16));
                return chill;

            }
        </script>
    </head>
    <body>
        <header>
            <h1>Week 10: Calculate Wind Chill</h1>
            <h2>Andrew Blackburn</h2>
        </header>
        <main>
            <h3>Calculate Wind Chill</h3>
            <label>Enter Base Temperature in Farenheight: <input type="text" id="number1"></label>
        <label>Enter Wind Speed: <input type="text" id="number2"></label>
            <label><button onclick="doInputOutput()">Calculate</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2020 &bull; Andrew Blackburn &bull; BYU-Idaho &bull; CIT 160
        </footer>
    </body>
</html>
